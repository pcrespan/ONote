{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <div class="login-container">
        <form action="/login", method="post">
            <input class="input-field" required name="username" placeholder="Username">
            <input class="input-field" required name="password" placeholder="Password" type="password">
            <button class="login-button" >Log In</button>
        </form>
    </div>
{% endblock %}
