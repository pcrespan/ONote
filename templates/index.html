{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}
    <p><a href="/add">+</a></p>
    {% if user_notes %}
        {% for notes in user_notes %}
        <ul class="note">
            <form action="/delete" method="post">
                <button name="note_id" value={{ notes[0] }}>X</button>
            </form>
            <li>{{ notes[1] }}</li>
            <li>{{ notes[2] }}</li>
            <li>{{ notes[3] }}</li>
            <li>{{ notes[4] }}</li>
        </ul>
        {% endfor %}
    {% else %}
        <p>No notes yet</p>
    {% endif %}
{% endblock %}
