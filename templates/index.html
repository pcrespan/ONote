{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}
    <p><a href="/add">+</a></p>
    {% if user_notes %}
        {% for notes in user_notes %}
        <div class="note-container">
            <ul class="note">
                <form action="/delete" method="post">
                    <button class="delbutton" name="note_id" value={{ notes[0] }}>x</button>
                </form>
                <li class="note-title">{{ notes[1] }}</li>
                <li class="note-text">{{ notes[2] }}</li>
            </ul>
        </div>
        {% endfor %}
    {% else %}
        <p class="warning">No notes yet</p>
    {% endif %}
{% endblock %}
